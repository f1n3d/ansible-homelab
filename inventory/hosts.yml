---
# Ansible Inventory for LXC Containers
# IP Range: 192.168.1.0/24 (adjust to your network)

all:
  children:
    # Group for all LXC containers (used by baseline.yml)
    lxc_containers:
      hosts:
        localhost:
          ansible_connection: local
        docmost-server:
          ansible_host: 192.168.1.10
        paperless-server:
          ansible_host: 192.168.1.11
        samba-server:
          ansible_host: 192.168.1.12
        cloudflared-server:
          ansible_host: 192.168.1.13
        authentik-server:
          ansible_host: 192.168.1.14
        website-server:
          ansible_host: 192.168.1.15
        chronicle-server:
          ansible_host: 192.168.1.16

      vars:
        ansible_user: root
        ansible_python_interpreter: /usr/bin/python3

    # Applikations-spezifische Gruppen
    docmost:
      hosts:
        docmost-server:

    paperless:
      hosts:
        paperless-server:

    samba:
      hosts:
        samba-server:

    cloudflared:
      hosts:
        cloudflared-server:

    authentik:
      hosts:
        authentik-server:

    website:
      hosts:
        website-server:

    chronicle:
      hosts:
        chronicle-server:
