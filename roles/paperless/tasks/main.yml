---
# Paperless-NGX Deployment Tasks

- name: Create Paperless installation directory
  ansible.builtin.file:
    path: "{{ paperless_install_path }}"
    state: directory
    mode: "0755"

- name: Create consume and export directories
  ansible.builtin.file:
    path: "{{ paperless_install_path }}/{{ item }}"
    state: directory
    mode: "0755"
    owner: "{{ paperless_usermap_uid }}"
    group: "{{ paperless_usermap_gid }}"
  loop:
    - consume
    - export

- name: Create Docker volumes for Paperless
  community.docker.docker_volume:
    name: "{{ item }}"
    state: present
  loop:
    - paperless_data
    - paperless_media
    - paperless_db_data
    - paperless_redis_data

- name: Deploy docker-compose.yml
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ paperless_install_path }}/docker-compose.yml"
    mode: "0644"
  notify: Restart Paperless stack

- name: Deploy environment file
  ansible.builtin.template:
    src: env.j2
    dest: "{{ paperless_install_path }}/.env"
    mode: "0600"
  no_log: true
  notify: Restart Paperless stack

- name: Start Paperless Docker Compose stack
  community.docker.docker_compose_v2:
    project_src: "{{ paperless_install_path }}"
    state: present
    pull: missing
  register: compose_result

- name: Wait for Paperless to be healthy
  ansible.builtin.uri:
    url: "http://localhost:{{ paperless_port }}"
    status_code: [200, 302]
  register: health_check
  until: health_check.status in [200, 302]
  retries: 60
  delay: 5
  ignore_errors: true

- name: Create backup directory
  ansible.builtin.file:
    path: "{{ paperless_install_path }}/backups"
    state: directory
    mode: "0755"

- name: Deploy update script
  ansible.builtin.template:
    src: update.sh.j2
    dest: "{{ paperless_install_path }}/update.sh"
    mode: "0755"

- name: Setup weekly container update cron job
  ansible.builtin.cron:
    name: "Update Paperless Docker containers"
    minute: "0"
    hour: "0"
    weekday: "0"
    job: "{{ paperless_install_path }}/update.sh"
    user: root
