---
# =============================================================================
# Grafana Setup Tasks
# =============================================================================

- name: Deploy Grafana configuration
  ansible.builtin.template:
    src: grafana.ini.j2
    dest: "{{ grafana_data_path }}/grafana.ini"
    mode: '0644'
    owner: root
    group: root
  notify: Restart logging stack

- name: Create Grafana datasource provisioning (Loki)
  ansible.builtin.copy:
    dest: "{{ grafana_data_path }}/datasources.yml"
    mode: '0644'
    owner: root
    group: root
    content: |
      # =============================================================================
      # Grafana Datasource Provisioning - Auto-generated by Ansible
      # =============================================================================
      apiVersion: 1

      # Remove any existing Loki datasource first (handles UID migration)
      deleteDatasources:
        - name: Loki
          orgId: 1

      datasources:
        - name: Loki
          type: loki
          uid: loki
          orgId: 1
          access: proxy
          url: http://loki:3100
          isDefault: true
          editable: false
          jsonData:
            maxLines: 1000
            timeout: 60
            derivedFields:
              - datasourceName: Loki
                matcherRegex: "traceID=(\\w+)"
                name: TraceID
                url: "$${__value.raw}"
  notify: Restart logging stack

- name: Create Grafana dashboard provisioning config
  ansible.builtin.copy:
    dest: "{{ grafana_data_path }}/dashboard-provider.yml"
    mode: '0644'
    owner: root
    group: root
    content: |
      # =============================================================================
      # Grafana Dashboard Provisioning - Auto-generated by Ansible
      # =============================================================================
      apiVersion: 1

      providers:
        - name: 'Default'
          orgId: 1
          folder: ''
          type: file
          disableDeletion: false
          updateIntervalSeconds: 10
          allowUiUpdates: true
          options:
            path: /var/lib/grafana/dashboards
  notify: Restart logging stack

