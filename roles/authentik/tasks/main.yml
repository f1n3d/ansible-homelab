---
# Authentik Identity Provider Deployment Tasks

- name: Create Authentik installation directory
  ansible.builtin.file:
    path: "{{ authentik_install_path }}"
    state: directory
    mode: "0755"

- name: Create Authentik subdirectories
  ansible.builtin.file:
    path: "{{ authentik_install_path }}/{{ item }}"
    state: directory
    mode: "0755"
  loop:
    - media
    - custom-templates
    - backups

- name: Create Docker volumes for Authentik
  community.docker.docker_volume:
    name: "{{ item }}"
    state: present
  loop:
    - authentik_db_data
    - authentik_redis_data
    - authentik_media
    - authentik_templates

- name: Deploy docker-compose.yml
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ authentik_install_path }}/docker-compose.yml"
    mode: "0644"
  notify: Restart Authentik stack

- name: Deploy environment file
  ansible.builtin.template:
    src: env.j2
    dest: "{{ authentik_install_path }}/.env"
    mode: "0600"
  no_log: true
  notify: Restart Authentik stack

- name: Start Authentik Docker Compose stack
  community.docker.docker_compose_v2:
    project_src: "{{ authentik_install_path }}"
    state: present
    pull: missing
  register: compose_result

- name: Wait for Authentik to be healthy
  ansible.builtin.uri:
    url: "http://localhost:{{ authentik_port }}"
    status_code: [200, 302, 301, 303]
  register: health_check
  until: health_check.status in [200, 302, 301, 303]
  retries: 60
  delay: 5
  ignore_errors: true

- name: Deploy update script
  ansible.builtin.template:
    src: update.sh.j2
    dest: "{{ authentik_install_path }}/update.sh"
    mode: "0755"

- name: Setup weekly container update cron job
  ansible.builtin.cron:
    name: "Update Authentik Docker containers"
    minute: "0"
    hour: "0"
    weekday: "0"
    job: "{{ authentik_install_path }}/update.sh"
    user: root
